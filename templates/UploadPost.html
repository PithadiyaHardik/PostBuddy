{% extends 'Base.html'%} {% block main %}
<center>
  <div
    class="container"
    style="width: 50vw; padding: 5px; flex-direction: column;"
  >
    <h3>Create New Post</h3>
    <form method="POST" action="uploadPost" enctype="multipart/form-data">
      {% csrf_token%}
      <label for="postImageinput"
        ><img
          class="post_items"
          src="static/default_post_image.jpg"
          id="postImage"
          style="height: 40vh; width: 40vw;"
      /></label>
      <input
        type="file"
        accept=".jpg"
        id="postImageinput"
        class="post_items"
        style="display: none;"
        onchange="postPreview(this)"
        name="postImageinput"
      />
      <input
        type="text"
        class="form-control post_items"
        style="border-top: hidden; border-right: hidden; border-left: hidden;"
        placeholder="captions"
        name="caption"
      />
      <select class="post_items" id="privacy" name="privacy">
        <option value="private">Private</option>
        <option value="public" selected>Public</option> </select
      ><br />
      <input
        type="submit"
        value="post"
        class="btn btn-primary post_items"
        style="width: 10vw;"
      />
    </form>
  </div>
</center>
{% endblock %}
