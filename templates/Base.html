<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>PostBuddy</title>
    <!-- Stylsheet of LogIn -->
    <link rel="stylesheet" href="static/Login.css" />
    <!-- Stylsheet of Register -->
    <link rel="stylesheet" href="static/Register.css" />
    <!--Stylesheet of Profile page -->
    <link rel="stylesheet" href="static/Profile.css" />
    <!-- Stylesheet of upload post  -->
    <link rel="stylesheet" href="static/uploadPost.css" />
  </head>
  <body style="background-color: gray;">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"
        ><img
          src="static/Post_Buddy_Logo.png"
          width="80"
          height="60"
          alt=""
          loading="lazy"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          {% if user.is_authenticated%}
          <li class="nav-item">
            <a class="nav-link" href="">Home </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="Feeds">Feeds</a>
          </li>
          <li>
            <a class="nav-link" href="posts">Posts</a>
          </li>
          <li class="nav-item">
            <a href="Profile" class="nav-link">Profile</a>
          </li>
          <li class="nav-item">
            <a href="search" class="nav-link">Search</a>
          </li>
          <li class="nav-item">
            <a href="uploadPost" class="nav-link">uploadPost</a>
          </li>
          {% endif%}
        </ul>
        {% if user.is_authenticated%}
        <form class="form-inline" action="logout">
          <button class="btn btn-outline-danger" type="submit">
            LogOut
          </button>
        </form>
        {% else %}

        <form class="form-inline" action="Login">
          <button class="btn btn-outline-success" type="submit">
            Login
          </button>
        </form>
        &nbsp
        <form class="form-inline" action="register">
          <button class="btn btn-outline-primary" type="submit">
            SignUp
          </button>
        </form>
        {% endif%}
      </div>
    </nav>

    {% block main %} {% endblock %}
    <script src="static/addFollowers.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="static/Register.js"></script>
    <script src="static/uploadPost.js"></script>
  </body>
</html>
